language: shell
sudo: false

env:
  global:
    secure: 

script:
- find . -type f -name \*.sh | xargs shellcheck
- mkdir pages && cp install.sh pages/index.html

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: pages
  repo: honzahommer/acme.sh
  target_branch: gh-pages
  on:
    branch: master
