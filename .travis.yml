language: shell
sudo: false

script:
- bash -c 'shopt -s globstar; shellcheck **/*.{sh,ksh,bash}'
- mkdir pages && cp install.sh pages/index.html

deploy:
  provider: pages
  skip_cleanup: true
  github_token:
    secure: 
  local_dir: pages
  repo: honzahommer/acme.sh
  target_branch: gh-pages
  on:
    branch: master
